<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Kiniem</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee, #e0c3fc);
            background-size: 400% 400%;
            animation: bgFlow 18s ease infinite;
            padding: 40px 20px;
        }

        h1 {
            text-align: center;
            font-size: 42px;
            font-weight: 300;
            letter-spacing: 4px;
            color: #4a4a7d;
            margin-bottom: 50px;
            animation: titleFloat 6s ease-in-out infinite;
        }

        .gallery {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            padding: 0 10px;
        }

        .photo {
            position: relative;
            overflow: hidden;
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 
                0 10px 25px rgba(0,0,0,0.08),
                0 0 0 1px rgba(255,255,255,0.3);
            transform-style: preserve-3d;
            transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            opacity: 0;
            animation: cardEntrance 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }

        .photo:nth-child(1) { animation-delay: 0.1s; }
        .photo:nth-child(2) { animation-delay: 0.2s; }
        .photo:nth-child(3) { animation-delay: 0.3s; }
        .photo:nth-child(4) { animation-delay: 0.4s; }
        .photo:nth-child(5) { animation-delay: 0.5s; }
        .photo:nth-child(6) { animation-delay: 0.6s; }
        .photo:nth-child(7) { animation-delay: 0.7s; }
        .photo:nth-child(8) { animation-delay: 0.8s; }
        .photo:nth-child(9) { animation-delay: 0.9s; }
        .photo:nth-child(10) { animation-delay: 1.0s; }
        .photo:nth-child(11) { animation-delay: 1.1s; }
        .photo:nth-child(12) { animation-delay: 1.2s; }
        .photo:nth-child(13) { animation-delay: 1.3s; }
        .photo:nth-child(14) { animation-delay: 1.4s; }
        .photo:nth-child(15) { animation-delay: 1.5s; }
        .photo:nth-child(16) { animation-delay: 1.6s; }
        .photo:nth-child(17) { animation-delay: 1.7s; }
        .photo:nth-child(18) { animation-delay: 1.8s; }
        .photo:nth-child(19) { animation-delay: 1.9s; }
        .photo:nth-child(20) { animation-delay: 2.0s; }

        .photo:nth-child(4n+1) { 
            animation-name: cardEntrance, float1; 
            animation-duration: 0.8s, 7s; 
            animation-delay: 0.1s, 2s; 
            animation-iteration-count: 1, infinite; 
            animation-timing-function: cubic-bezier(0.23, 1, 0.32, 1), ease-in-out; 
            animation-fill-mode: forwards, none; }
        .photo:nth-child(4n+2) { 
            animation-name: cardEntrance, float2; 
            animation-duration: 0.8s, 8s; 
            animation-delay: 0.2s, 2.2s; 
            animation-iteration-count: 1, infinite; 
            animation-timing-function: cubic-bezier(0.23, 1, 0.32, 1), ease-in-out; 
            animation-fill-mode: forwards, none; }
        .photo:nth-child(4n+3) { 
            animation-name: cardEntrance, float3; 
            animation-duration: 0.8s, 6s; 
            animation-delay: 0.3s, 2.4s; 
            animation-iteration-count: 1, infinite; 
            animation-timing-function: cubic-bezier(0.23, 1, 0.32, 1), ease-in-out; 
            animation-fill-mode: forwards, none; }
        .photo:nth-child(4n) { 
            animation-name: cardEntrance, float4; 
            animation-duration: 0.8s, 9s; 
            animation-delay: 0.4s, 2.6s; 
            animation-iteration-count: 1, infinite; 
            animation-timing-function: cubic-bezier(0.23, 1, 0.32, 1), ease-in-out; 
            animation-fill-mode: forwards, none; }

        .photo img {
            width: 100%;
            height: 240px;
            object-fit: cover;
            display: block;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            filter: saturate(1.05) contrast(1.02);
        }

        .photo::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to top,
                rgba(0,0,0,0.2) 0%,
                transparent 60%
            );
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        .photo:hover {
            transform: translateY(-12px) rotateX(5deg) rotateY(5deg) scale(1.03);
            box-shadow: 
                0 25px 50px rgba(0,0,0,0.15),
                0 0 0 2px rgba(255,255,255,0.4);
            z-index: 10;
        }

        .photo:hover img {
            transform: scale(1.15);
            filter: saturate(1.2) contrast(1.05) brightness(1.05);
        }

        .photo:hover::after {
            opacity: 1;
        }

        @keyframes bgFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes titleFloat {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.9);
                filter: blur(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        @keyframes float1 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        @keyframes float2 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }
        @keyframes float3 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-6px); }
        }
        @keyframes float4 {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
            .photo img {
                height: 280px;
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
                letter-spacing: 2px;
            }
            .gallery {
                grid-template-columns: 1fr;
                max-width: 400px;
            }
            .photo img {
                height: 300px;
            }
            .photo:hover {
                transform: translateY(-8px) scale(1.02);
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <h1>12A1 - Mảnh ghép tuổi trẻ</h1>
    <div class="gallery">
        <div class="photo"><img src="Kiniem/1.jpg"></div>
        <div class="photo"><img src="Kiniem/2.jpg"></div>
        <div class="photo"><img src="Kiniem/3.jpg"></div>
        <div class="photo"><img src="Kiniem/4.jpg"></div>
        <div class="photo"><img src="Kiniem/5.jpg"></div>
        <div class="photo"><img src="Kiniem/6.jpg"></div>
        <div class="photo"><img src="Kiniem/7.jpg"></div>
        <div class="photo"><img src="Kiniem/8.jpg"></div>
        <div class="photo"><img src="Kiniem/9.jpg"></div>
        <div class="photo"><img src="Kiniem/10.jpg"></div>
        <div class="photo"><img src="Kiniem/11.jpg"></div>
        <div class="photo"><img src="Kiniem/12.jpg"></div>
        <div class="photo"><img src="Kiniem/13.jpg"></div>
        <div class="photo"><img src="Kiniem/14.jpg"></div>
        <div class="photo"><img src="Kiniem/15.jpg"></div>
        <div class="photo"><img src="Kiniem/16.jpg"></div>
        <div class="photo"><img src="Kiniem/17.jpg"></div>
        <div class="photo"><img src="Kiniem/18.jpg"></div>
        <div class="photo"><img src="Kiniem/19.jpg"></div>
        <div class="photo"><img src="Kiniem/20.jpg"></div>
    </div>
</body>
</html>
