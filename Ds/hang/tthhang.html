<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Profile</title>

<style>
    .thanks-overlay{
    position:fixed;
    inset:0;
    background:rgba(20,20,40,0.9);
    backdrop-filter:blur(8px);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:9999;
    opacity:0;
    pointer-events:none;
}

.thanks-overlay.show{
    animation:thanksFade 2.5s ease forwards;
}

.thanks-box{
    text-align:center;
    color:#fff;
    transform:scale(0.7);
    animation:thanksZoom 2.5s ease forwards;
}

.thanks-box h2{
    font-size:32px;
    letter-spacing:6px;
    text-shadow:0 0 25px #ffb347;
}

.thanks-box p{
    margin-top:10px;
    font-size:14px;
    letter-spacing:3px;
    opacity:0.85;
}

@keyframes thanksFade{
    0%{opacity:0;}
    20%{opacity:1;}
    80%{opacity:1;}
    100%{opacity:0;}
}

@keyframes thanksZoom{
    0%{transform:scale(0.7); opacity:0;}
    20%{transform:scale(1); opacity:1;}
    100%{transform:scale(1.1); opacity:0;}
}

.container {
    backdrop-filter: blur(5px);
    background: rgba(61, 61, 95, 0.2);
    border-radius: 20px;
}
    *{ box-sizing:border-box;}
    body{margin:0;
        min-height:100vh;
        font-family:Georgia, serif;
        color:#eaeaea;background:
        radial-gradient(circle at top left,#8f94fb55,transparent 40%),
        radial-gradient(circle at bottom right,#ff9a9e55,transparent 45%),
        linear-gradient(135deg,#1f1c2c,#928dab);
        background-attachment:fixed;overflow-x:hidden;opacity:1;}
        body.return{animation:returnIn 0.8s ease forwards;}
        @keyframes returnIn{from{opacity:0;
            transform:scale(0.96);
            filter:blur(6px);}to{opacity:1;
                transform:scale(1);
                filter:blur(0);}}
        .intro-zoom{position:fixed;
            inset:0;
            background:rgba(20,20,40,0.95);
            backdrop-filter:blur(10px);
            display:flex;
            align-items:center;
            justify-content:center;
            z-index:9999;
            transition:opacity 0.8s ease;}
        .intro-box{text-align:center;
            color:#fff;
            transform:scale(0.5);
            opacity:0;
            animation:zoomIntro 1s ease forwards;}
            .intro-box h1{font-size:40px;
                letter-spacing:8px;
                text-shadow:0 0 25px #6a5acd;}
                .intro-box p{margin-top:12px;
                    font-size:15px;
                    letter-spacing:4px;
                    opacity:0.85;}
                    @keyframes zoomIntro{to{transform:scale(1);opacity:1;}}
                    .particles{position:fixed;
                        inset:0;
                        pointer-events:none;
                        background:url("https://www.transparenttextures.com/patterns/stardust.png");
                        background-size:400px 400px;
                        opacity:0.18;
                        animation:starMove 120s linear infinite;}
                        @keyframes starMove{from{background-position:0 0;}to{background-position:1200px 1200px;}}
                        .container{width:900px;
                            margin:50px auto;
                            display:grid;
                            grid-template-columns:1fr 2fr;
                            gap:26px;
                            position:relative;z-index:1;}
                            .left{background:#3d3d5f;
                                border-radius:20px;
                                padding:28px 22px;
                                text-align:center;
                                box-shadow:0 12px 30px rgba(0,0,0,0.45);
                                transition:0.4s;}
                                .left:hover{ transform:translateY(-8px); }
                                .avatar{width:145px;
                                    height:145px;
                                    border-radius:50%;
                                    border:4px solid #d6b98c;
                                    object-fit:cover;margin-bottom:18px;
                                    animation:avatarGlow 3s infinite alternate;}
                                    @keyframes avatarGlow{from{box-shadow:0 0 18px rgba(255,150,150,0.5);}to{box-shadow:0 0 36px rgba(255,220,220,0.9);}}
                                    .name{font-size:22px;
                                        letter-spacing:2px;
                                        margin:10px 0;
                                        background:linear-gradient(90deg,#ff9a9e,#fad0c4,#ffdde1);
                                        background-size:200%;
                                        -webkit-background-clip:text;
                                        -webkit-text-fill-color:transparent;
                                        animation:shineText 4s linear infinite;}
                                        @keyframes shineText{from{background-position:0%;}to{background-position:200%;}}
                                        .role{ font-size:14px;
                                             color:#cfd1ff; }
                                             .right{display:flex;
                                                flex-direction:column;gap:22px;}
                                                .header{background:#392c72;
                                                    border-radius:20px;
                                                    padding:22px;
                                                    text-align:center;
                                                    font-size:26px;
                                                    letter-spacing:6px;color:#e6ff7a;
                                                    box-shadow:0 8px 20px rgba(0,0,0,0.4);}
                                                    .box{background:#2e2e80e7;
                                                        border-radius:18px;padding:24px;
                                                        text-align:center;
                                                        box-shadow:0 10px 26px rgba(0,0,0,0.4);
                                                        transition:0.35s;position:relative;overflow:hidden;}
                                                        .box:hover{transform:translateY(-10px) scale(1.04);
                                                            box-shadow:0 22px 45px rgba(0,0,0,0.65);}
                                                            .box::before{content:"";
                                                             position:absolute;
                                                             inset:0;
                                                             border-radius:18px;
                                                             background:linear-gradient(120deg,transparent,rgba(255,255,255,0.35),transparent);
                                                             transform:translateX(-100%);}
                                                             .box:hover::before{animation:shineBox 0.9s forwards;}
                                                             @keyframes shineBox{to{transform:translateX(100%);}}
                                                             .box a{text-decoration:none;color:#fff;
                                                                font-size:20px;
                                                                letter-spacing:2px;
                                                                display:inline-block;
                                                                padding:12px 30px;
                                                                border-radius:30px;
                                                                background:linear-gradient(135deg,#6a5acd,#836fff);
                                                                transition:0.3s;}
                                                                .box a:hover{background:linear-gradient(135deg,#ff7a7a,#ffb347);color:#2b2b2b;}
                                                                @media(max-width:900px){.container{width:92%;grid-template-columns:1fr;}}
                                                                
</style>
</head>

        <script>

            const intro = document.querySelector(".intro-zoom");
            if(sessionStorage.getItem("introDone")){intro.style.display="none";}
            else{sessionStorage.setItem("introDone","true");
            setTimeout(()=>{intro.style.opacity="0";
            setTimeout(()=>intro.style.display="none",800);},2000);}
            if(sessionStorage.getItem("backToProfile")){document.body.classList.add("return");
            sessionStorage.removeItem("backToProfile");}document.querySelectorAll("a").forEach(link=>{link.addEventListener("click",e=>{const href = link.getAttribute("href");
            if(href && !href.startsWith("http")){e.preventDefault();sessionStorage.setItem("backToProfile","true");
            document.body.style.opacity="0";
            setTimeout(()=>window.location.href=href,500);}});});
            
        </script>
        <div class="thanks-overlay">
    <div class="thanks-box">
