<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LIÊN HỆ | LÊ THỊ THÚY HẰNG</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    *{margin:0;padding:0;box-sizing:border-box}

    body{
        width:100vw;
        height:100vh;
        background: radial-gradient(circle at top right, #1e293b, #0f172a);
        display:flex;
        align-items:center;
        justify-content:center;
        font-family:'Poppins',sans-serif;
        overflow:hidden;
        color:#fff;}
            .page-transition{position:fixed;            
                inset:0;
                background: linear-gradient(135deg, #38bdf8, #818cf8);
                transform:translateX(-100%);
                z-index:9999;
                pointer-events:none;}
                             
    .animate-in{animation:in 1s cubic-bezier(0.7, 0, 0.3, 1) forwards}
    .animate-out{animation:out 1s cubic-bezier(0.7, 0, 0.3, 1) forwards}
    @keyframes in{to{transform:translateX(100%)}}
    @keyframes out{to{transform:translateX(0)}}
    .contact-box{
        width: 95%;
        max-width: 800px;
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 30px;
        padding: 50px;
        backdrop-filter: blur(20px);
        box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        animation: appear .8s ease;
        position: relative;}
         @keyframes appear{from{opacity:0;transform:scale(0.95) translateY(20px)}to{opacity:1;transform:scale(1) translateY(0)}}
    .header{text-align:center;margin-bottom:40px;}
    .header h1
        {font-size:32px;
        letter-spacing:6px;
        font-weight:600;
        background: linear-gradient(to right, #fff, #38bdf8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;}
    .header p{opacity:.5;
        font-size:12px;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-top:10px;}
    .info-grid{display:grid;
        grid-template-columns: repeat(2, 1fr);
        gap:20px;}

    .info-card{
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius:18px;
        padding:20px 24px;
        transition: all .4s cubic-bezier(0.23, 1, 0.32, 1);
        opacity:0;
        animation: fadeUp .6s ease forwards;}
    .full-width { grid-column: span 2; }
    @keyframes fadeUp{ to{opacity:1; transform:translateY(0)} }
    .info-card:hover{
        background: rgba(56, 189, 248, 0.1);
        transform: translateY(-8px) scale(1.02);
        border-color: #38bdf8;
        box-shadow: 0 15px 30px rgba(56, 189, 248, 0.2);}
    .label{font-size:10px;
        letter-spacing:2px;
        color: #38bdf8;
        font-weight: 600;
        margin-bottom: 8px;}
    .value{font-size:16px;
        font-weight:400;
        word-break: break-all;}
    .value a{color:#fff;
        text-decoration:none;
        transition:.3s;}
    .value a:hover{ color:#38bdf8; }
    .back-wrap{text-align:center;
        margin-top:45px;}
    .back-btn{display:inline-block;
        padding:12px 40px;
        border-radius:50px;
        border: 1px solid rgba(56, 189, 248, 0.5);
        color:#38bdf8;
        text-decoration:none;
        font-size:12px;
        font-weight: 600;
        letter-spacing: 2px;
        transition:.4s;}
    .back-btn:hover{background:#38bdf8;
        color:#020617;
        box-shadow: 0 0 30px rgba(56, 189, 248, 0.4);}
    @media(max-width:700px){
        .info-grid{grid-template-columns:1fr}
        .full-width { grid-column: span 1; }
        .contact-box{padding:30px 20px; width: 90%;}
        .header h1{ font-size: 24px; }}
</style>
</head>

<body>

<div class="page-transition animate-in" id="layer"></div>

<div class="contact-box">

    <div class="header">
        <h1>CONTACT INFO</h1>
      
    </div>

    <div class="info-grid">
        <div class="info-card" style="animation-delay:.1s">
            <div class="label">MOBILE</div>
            <div class="value">0866 465 061</div>
        </div>

        <div class="info-card" style="animation-delay:.2s">
            <div class="label">EMAIL ADDRESS</div>
            <div class="value" style="font-size: 14px;">lthang120308@gmail.com</div>
        </div>

        <div class="info-card full-width" style="animation-delay:.3s">
            <div class="label">LOCATION</div>
            <div class="value">Gia Lạc - Đề Gi – Gia Lai</div>
        </div>

        <div class="info-card" style="animation-delay:.4s">
            <div class="label">FACEBOOK</div>
            <div class="value">
                <a href="https://www.facebook.com/thuyz.hawhf2o8" target="_blank">
                    Lê Thị Thúy Hằng
                </a>
            </div>
        </div>

        <div class="info-card" style="animation-delay:.5s">
            <div class="label">INSTAGRAM</div>
            <div class="value">
                <a href="https://www.instagram.com/thuyz_hawhf" target="_blank">
                    @thuyz_hawhf
                </a>
            </div>
        </div>
    </div>

     <div class="back-wrap">
        <a href="thanks.html" class="back-btn" id="backBtn">← BACK</a>
    </div>
</div>

<script>
    const backBtn = document.getElementById('backBtn');
    const layer = document.getElementById('layer');
    backBtn.onclick = function(e) {
        e.preventDefault(); 
        layer.classList.remove('animate-in');
        void layer.offsetWidth; 
        layer.classList.add('animate-out');
        document.body.style.transition = "opacity 0.8s";
        document.body.style.opacity = "0";
        setTimeout(() => {window.location.href = "thanks.html";}, 900);};
</script>

</body>
</html>
