<style>
@keyframes fadeInUp {from {opacity: 0;transform: translateY(30px);}to {opacity: 1;transform: translateY(0);}}

.page-header {animation: fadeInUp 0.8s ease-out;}
.section {opacity: 0;animation: fadeInUp 0.8s ease-out forwards;}

.section:nth-child(2) { animation-delay: 0.2s; }
.section:nth-child(3) { animation-delay: 0.4s; }
.section:hover {transform: translateY(-5px);

.info-row {transition: all 0.2s ease;}

.info-row:hover {background: #f9fafb;

    border-radius: 8px;}

.back a:hover {transform: scale(1.1);

                                                                    @media(max-width:700px;){

                                                                            padding:30px;}}
                                                                            .section{
                                                                                padding:30px 25px;}
                                                                                .info-row{
                                                                                    flex-direction:column;
                                                                                    gap:6px;}
                                                                                    
</style>
