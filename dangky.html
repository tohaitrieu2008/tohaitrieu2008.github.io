<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="dangky.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <video autoplay muted loop playsinline 
        style="position:fixed; top:0; left:0; width:100%; height:100%; object-fit:cover; opacity: 0.65;">
        <source src="Nen/nendangky.mp4" type="video/mp4">
        </video>
    <div class="bg">
    <div class="card" role="main" aria-labelledby="signup-title">
        <h1 id="signup-title">Sign Up</h1>
        <form action="dangnhap.html">
        <div class="input-group">
            <label>Username</label>
            <input type="text" placeholder="Hai Trieu" required>
        </div>
        <div class="input-group">
            <label>Email</label>
            <input type="email" placeholder="you@gmail.com" required>
        </div>
        <div class="input-group">
            <label>Password</label>
            <input type="password" placeholder="••••••••" required>
        </div>
        <div class="input-group">
            <label for="confirm">Confirm Password</label>
            <input type="password" placeholder="••••••••" required >
        </div>
        <div class="row">
            <label class="remember"><input type="checkbox"> Remember me</label>
        </div>
        <button class="btn" type="submit">Create Account</button>
        <div class="login-link">
            Already have an account? <a href="dangnhap.html">Login</a>
        </div>
        <p style="font-size: 10px; text-align: center;">Phần Sign Up này làm cho vui thôi chứ không có ý nghĩa gì ^^</p>
        </form>
    </div>
    </div>
</body>
</html>
